<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JavaScript Fundamentals Assignment</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>JavaScript Fundamentals Demo</h1>

  <section>
    <h2>Part 1: Variables & Conditionals</h2>
    <p id="part1Output"></p>
  </section>

  <section>
    <h2>Part 2: Functions</h2>
    <button onclick="greetUser()">Greet Me</button>
    <p id="greetOutput"></p>
    <button onclick="calculateTotal(10, 15)">Calculate Total</button>
    <p id="totalOutput"></p>
  </section>

  <section>
    <h2>Part 3: Loops</h2>
    <button onclick="countdown()">Start Countdown</button>
    <ul id="countdownList"></ul>
    <button onclick="listFruits()">Show Fruits</button>
    <ul id="fruitList"></ul>
  </section>

  <section>
    <h2>Part 4: DOM Manipulation</h2>
    <button onclick="toggleColor()">Toggle Color</button>
    <p id="colorBox">I change color!</p>
    <button onclick="addElement()">Add Element</button>
    <div id="newElementsContainer"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
